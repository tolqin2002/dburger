<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dburger</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>


  <div class="wrapper">
    <div class="wrapper__nav">
      <div class="container wrapper__navbar">
        <a href="#!" class="logo">
          <img src="images/logo.svg" alt="">
          Dburger
        </a>


        <div class="wrapper__right">
            <button class="wrapper__right-btn">
              <img src="images/basket-icon.svg" alt="">
              <p class="wrapper__right-ind">1</p>
            </button>

            <div class="basket wrapper__right-modal">
              <div class="basket__top">
                <p class="basket-text">Корзина</p>
                <button class="basket__top-btn">
                  &#10006;
                </button>
              </div>
              <div class="basket__checklist">
                <!--  -->
                
                <!--  -->
              </div>

              <div class="basket__bottom">
                <p class="basket-text">Заказать</p>
                <p class="basket-text basket__totalPrice">0</p>
              </div>

            </div>

        </div>

      </div>
    </div>

    <div class="wrapper__center">
      <img class="wrapper__center-image" src="images/big-burger.png" alt="">
    </div>

    <div class="wrapper__menu">
      <div class="container wrapper__menu-content">

          <div class="wrapper__menu-card" id="crazy">
              <p class="wrapper__menu-ind">0</p>
              <img class="wrapper__menu-image" src="images/product-1.png" alt="">
              <h3 class="wrapper__menu-name">Crazy</h3>
              <div class="wrapper__menu-item">
                <p class="wrapper__menu-text">31 000 сум</p>
                <button class="wrapper__menu-btn" >
                  <img src="images/add-icon.svg" alt="">
                </button>
              </div>
          </div>
          <div class="wrapper__menu-card" id="light">
              <p class="wrapper__menu-ind">0</p>
              <img class="wrapper__menu-image" src="images/product-2.png" alt="">
              <h3 class="wrapper__menu-name">Light</h3>
              <div class="wrapper__menu-item">
                <p class="wrapper__menu-text">26 000 сум</p>
                <button class="wrapper__menu-btn">
                  <img src="images/add-icon.svg" alt="">
                </button>
              </div>
          </div>
          <div class="wrapper__menu-card" id="cheeseburger">
              <p class="wrapper__menu-ind">0</p>
              <img class="wrapper__menu-image" src="images/product-3.png" alt="">
              <h3 class="wrapper__menu-name">CheeseBurger</h3>
              <div class="wrapper__menu-item">
                <p class="wrapper__menu-text">29 000 сум</p>
                <button class="wrapper__menu-btn">
                  <img src="images/add-icon.svg" alt="">
                </button>
              </div>
          </div>
          <div class="wrapper__menu-card" id="dburger">
              <p class="wrapper__menu-ind">0</p>
              <img class="wrapper__menu-image" src="images/product-4.png" alt="">
              <h3 class="wrapper__menu-name">dBurger</h3>
              <div class="wrapper__menu-item">
                <p class="wrapper__menu-text">24 000 сум</p>
                <button class="wrapper__menu-btn">
                  <img src="images/add-icon.svg" alt="">
                </button>
              </div>
          </div>

      </div>
    </div>
  </div>

<div class="print container">
  <div class="print__header">
    <a href="./index.html " class="logo logo2"><img class="prinyyy" src="images/logo.svg" alt="">Dburger</a>
  </div>
    <div class="print__center"></div> 
  <div class="print__bottom"></div>
</div>


  <script src="scripts/app.js"></script>
</body>

</html>
